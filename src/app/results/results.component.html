<div class="card">
  <div class="card-body">
    <div class="card-title">Here you can add a match or update score of already existing matches.</div>
    <div class="card-text">
      <form [formGroup]="resultForm">
        <div formArrayName="results">
          <div class="form-row mt-1" *ngFor="let result of getResultForms().controls; let i=index" [formGroupName]="i">
            <div class="col">
              <input type="text" class="form-control form-control-sm" id="homeTeam" formControlName="homeTeam">
            </div>
            <div class="col-2">
              <input type="number" class="form-control form-control-sm" id="homeScore" formControlName="homeScore">
            </div>
            <div class="col-2">
              <input type="number" class="form-control form-control-sm" id="awayScore" formControlName="awayScore">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-sm" id="awayTeam" formControlName="awayTeam">
            </div>
            <div class="col">
              <button class="btn btn-danger btn-sm" (click)="onDeleteMatch(i)">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="form-row mt-1 ml-1">
      <button class="btn btn-primary" (click)="onAddMatch()">Add Match</button>
      <button class="btn btn-warning ml-1" (click)="onUpdateMatch()">Update All</button>
    </div>
  </div>
</div>
